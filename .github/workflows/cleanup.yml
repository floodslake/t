name: Cleanup
on:
  workflow_dispatch: 

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Install latest GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
          
      - name: Delete workflow runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          REPO="${{ github.repository }}"
          echo "Processing $REPO..."
          
          # Fetch up to 500 IDs, oldest first
          RUN_IDS=$(gh run list --repo "$REPO" --order asc --limit 4 --json databaseId -q '.[].databaseId')

          # Check if there are any runs to delete
          if [ -z "$RUN_IDS" ]; then
            echo "No runs found to delete."
            exit 0
          fi

          for ID in $RUN_IDS; do
            echo "Deleting $ID from $REPO..."
            if gh run delete --repo "$REPO" "$ID"; then
              sleep 2 # The safety delay
            else
              echo "Failed to delete $ID. It might have already been deleted or the API is busy."
            fi
          done

      - name: Check Remaining Rate Limit
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh api rate_limit --jq '.resources.core'
