name: Cleanup
on:
  workflow_dispatch: 

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Check Remaining Rate Limit
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh api rate_limit --jq '.resources.core'
        
      - name: Delete Actual Oldest Runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          REPO="${{ github.repository }}"

          for i in {1..10}; do
            # 1. Get the total count of runs in the repo
            TOTAL_COUNT=$(gh api "repos/$REPO/actions/runs" --jq '.total_count')
            
            echo "--- Iteration $i of 10 ---"
            echo "Total runs in repo: $TOTAL_COUNT"
            
            # 3. Get the IDs from that specific page
            RUN_IDS=$(gh api "repos/$REPO/actions/runs?page=4&per_page=100" --jq '.workflow_runs[].id')

            if [ -z "$RUN_IDS" ]; then
              echo "No runs found on the oldest page."
              break 
            fi

            # 4. Delete them
            for ID in $RUN_IDS; do
              echo "Deleting: $ID"
              gh run delete --repo "$REPO" "$ID"
              sleep $(awk "BEGIN {print 1 + ($RANDOM % 200) / 100}")
            done
          done
          
      - name: Check Remaining Rate Limit
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh api rate_limit --jq '.resources.core'
