name: Cleanup
on:
  workflow_dispatch: 

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Check Remaining Rate Limit
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh api rate_limit --jq '.resources.core'
        
      - name: Delete Actual Oldest Runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          REPO="${{ github.repository }}"

          # 1. Get the total count of runs in the repo
          TOTAL_COUNT=$(gh api "repos/$REPO/actions/runs" --jq '.total_count')
          echo "Total runs in repo: $TOTAL_COUNT"

          # 2. Calculate the last page (GitHub puts oldest runs on the highest page number)
          # If there are 1000 runs and we fetch 100 per page, page 10 is the oldest.
          LAST_PAGE=$(( (TOTAL_COUNT / 100) ))
          
          if [ "$LAST_PAGE" -le 0 ]; then LAST_PAGE=1; fi

          echo "Fetching IDs from the oldest page (Page $LAST_PAGE)..."

          # 3. Get the IDs from that specific page
          RUN_IDS=$(gh api "repos/$REPO/actions/runs?per_page=100&page=$LAST_PAGE" --jq '.workflow_runs[].id')

          if [ -z "$RUN_IDS" ]; then
            echo "No runs found on the oldest page."
            exit 0
          fi

          # 4. Delete them
          for ID in $RUN_IDS; do
            echo "Deleting oldest run: $ID"
            gh run delete --repo "$REPO" "$ID"
            sleep 2
          done
